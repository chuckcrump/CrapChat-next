<div class="fixed flex flex-col w-96 p-2 bg-[#242424] gap-2 rounded-2xl text-white">
    <input placeholder="Search..." type="text" class=" border-[1px] border-transparent focus:border-[#404040] outline-0 p-2 rounded-xl bg-[#282828]">
    <button (click)="setModel(model)" class="text-left p-2 px-3 rounded-xl hover:bg-[#282828] w-full active:scale-[98%] transition-all ease-in-out" *ngFor="let model of models()">
        {{ model }}
    </button>
</div>
