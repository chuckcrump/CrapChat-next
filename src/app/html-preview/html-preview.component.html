<div
  class="flex fixed h-screen w-screen items-center justify-center z-30 backdrop-blur-sm"
>
  <div class="flex flex-col w-4/5 h-4/5 p-2 pb-4 px-4 rounded-3xl bg-[#202020]">
    <div class="flex justify-between items-center">
      <h1 class="text-white font-semibold">Preview</h1>
      <button class="p-2 text-white cursor-pointer" (click)="closePreview()">
        Close
      </button>
    </div>
    <iframe
      class="border-[1px] border-white bg-white h-full rounded-2xl"
      #previewFrame
      allowScriptAccess="sameorigin"
      sandbox="allow-scripts"
      title="Preview"
      [attr.srcdoc]="safeContent"
      frameborder="0"
    ></iframe>
  </div>
</div>
